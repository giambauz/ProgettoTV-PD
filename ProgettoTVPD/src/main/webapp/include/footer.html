<div id="scroll" class="scroll-to-top" onclick="scrollToTop();">
    <i style="font-size: 18px" class="glyphicon glyphicon-arrow-up"></i>
</div>

<footer>      

	<p class="copyright">&copy;&nbsp;Copyright - Gestione corsi betacom Treviso-Padova</p>
	
</footer>

<script>

	function scrollToTop(){
	  window.scrollTo({
	      top:0,
	      behavior: 'smooth'
	  });
	}
	
	window.addEventListener('scroll', function(){
	  var scroll = document.querySelector('.scroll-to-top');
	  scroll.classList.toggle("active" , window.scrollY > 30)
	});
	
</script>
